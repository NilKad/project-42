<div class="backdrop is-hidden" data-modal>
  <div class="modal">
    <button
      type="button"
      class="close-button"
      aria-label="Close"
      data-modal-close
    >
      <svg width="11" height="11">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <form class="order-form" autocomplete="off">
      <p class="order-form__title">Order Form</p>
      <label class="order-form__field">
        <span class="order-form__label">Name</span>
        <input
          type="text"
          class="order-form__input"
          name="name"
          placeholder="Your name"
        />
      </label>
      <label class="order-form__field">
        <span class="order-form__label">Phone number</span>
        <input
          type="tel"
          class="order-form__input"
          name="phone-number"
          placeholder="+38(0_ _) _ _ _   _ _   _ _"
        />
      </label>
      <label class="order-form__field">
        <span class="order-form__label">E-mail</span>
        <input
          type="email"
          class="order-form__input"
          name="e-mail"
          placeholder="example@gmail.com"
        />
      </label>
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>
</div>
